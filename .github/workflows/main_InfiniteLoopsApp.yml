# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - InfiniteLoopsApp

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://acrinfiniteloops.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_434cc48bf1804a76aec7fdd0b66b74e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5831ae23b7224fecbf248dceb9d631f5 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: acrinfiniteloops.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_434cc48bf1804a76aec7fdd0b66b74e0 }}/core.postech8nett:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'InfiniteLoopsApp'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_86af15ef91c249dd95d638f69275bf99 }}
        images: 'acrinfiniteloops.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_434cc48bf1804a76aec7fdd0b66b74e0 }}/core.postech8nett:${{ github.sha }}'